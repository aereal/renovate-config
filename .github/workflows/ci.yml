---

name: ci
on:
  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: '0 10 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm
      - run: npm run test
